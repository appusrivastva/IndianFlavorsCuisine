<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Indian Flavors Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
    <style>
        .sticky-hero {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect for the background */
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow sticky-header">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">Indian Flavors Cuisine</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a>
                <a href="menu.html" class="text-gray-800 hover:text-gray-600">Menu</a>
                <a href="about.html" class="text-gray-800 hover:text-gray-600">About</a>
                <a href="contact.html" class="text-gray-800 hover:text-gray-600">Contact</a>
                <a href="cart.html" class="text-gray-800 hover:text-gray-600 relative">
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">3</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Cart</h1>
        
        <!-- Cart Items -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <table class="w-full table-auto">
                <thead class="border-b bg-gray-100">
                    <tr>
                        <th class="py-2 px-4 text-left">Item</th>
                        <th class="py-2 px-4 text-left">Price</th>
                        <th class="py-2 px-4 text-left">Quantity</th>
                        <th class="py-2 px-4 text-left">Total</th>
                        <th class="py-2 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="py-2 px-4">Paneer Makhani</td>
                        <td class="py-2 px-4">$15.99</td>
                        <td class="py-2 px-4">
                            <input type="number" value="1" class="w-16 border-gray-300 rounded-md">
                        </td>
                        <td class="py-2 px-4">$15.99</td>
                        <td class="py-2 px-4">
                            <button class="text-red-500 hover:text-red-700">Remove</button>
                        </td>
                    </tr>
                    <!-- Repeat for other items -->
                </tbody>
            </table>

            <!-- Cart Summary -->
            <div class="mt-6 flex justify-end">
                <div class="bg-gray-100 p-4 rounded-lg shadow-md w-1/3">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">Cart Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-700">Subtotal:</span>
                        <span class="text-gray-900">$15.99</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-700">Tax (10%):</span>
                        <span class="text-gray-900">$1.60</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-700 font-bold">Total:</span>
                        <span class="text-gray-900 font-bold">$17.59</span>
                    </div>
                    <a href="checkout.html" class="block mt-4 bg-gray-800 text-white text-center py-2 rounded-lg hover:bg-gray-700 transition">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow fixed-footer">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-gray-800">&copy; 2024 Indian Flavors Cuisine. All Rights Reserved.</span>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-800 hover:text-gray-600">Privacy Policy</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
