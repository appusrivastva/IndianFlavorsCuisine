<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Indian Flavors Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .sticky-footer {
            position: sticky;
            bottom: 0;
            z-index: 50;
        }
        .event-image {
            width: 100%;
            height: auto;
        }
        .main-content {
            min-height: calc(100vh - 8rem); /* Adjust if header/footer height changes */
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky-header">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">Indian Flavors Cuisine</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a>
                <a href="menu.html" class="text-gray-800 hover:text-gray-600">Menu</a>
                <a href="about.html" class="text-gray-800 hover:text-gray-600">About</a>
                <a href="contact.html" class="text-gray-800 hover:text-gray-600">Contact</a>
                <a href="cart.html" class="text-gray-800 hover:text-gray-600 relative">
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">3</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contact Page Content -->
    <section class="container mx-auto px-6 py-12 flex flex-col md:flex-row md:space-x-6 main-content">
        <!-- Contact Form -->
        <div class="md:w-2/3 bg-white p-6 rounded-lg shadow-lg mb-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Contact Form</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-1">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-medium mb-1">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-medium mb-1">Message</label>
                    <textarea id="message" name="message" rows="3" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-700 transition">Send Message</button>
            </form>
            <div class="container mx-auto mt-4 text-center">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Follow Us</h2>
                <div class="flex justify-center space-x-6 text-3xl">
                    <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-pink-600 hover:text-pink-800"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-red-600 hover:text-red-800"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>

        <!-- Event Booking Section -->
        <div class="md:w-1/3 flex flex-col items-center bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Event Bookings</h2>
            <p class="text-gray-700 mb-6">Planning a birthday party, event, or special occasion? Contact us for reservations and details!</p>
            <a href="mailto:info@indianflavorscuisine.com" class="w-full bg-gray-800 text-white py-3 rounded-md text-center hover:bg-gray-700 transition">Book Now</a>
            <img src="./assets/event.png" alt="Event" class="event-image mt-6 rounded-lg shadow-md">
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow mt-12 sticky-footer">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-gray-800">&copy; 2024 Indian Flavors Cuisine. All Rights Reserved.</span>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-800 hover:text-gray-600">Privacy Policy</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>

</html>
