<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: For additional custom styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .sticky-hero {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
      backdrop-filter: blur(10px); /* Blur effect */
    }

    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      background-color: white; /* Footer background */
    }
    .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }

    .content-wrapper {
      padding-bottom: 80px; /* Space for footer */
    }
  </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky-header">
      <div class="container mx-auto px-6 py-3 flex justify-between items-center">
          <a href="index.html" class="text-xl font-bold text-gray-800">Indian Flavors Cuisine</a>
          <div class="flex space-x-4">
              <a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a>
              <a href="menu.html" class="text-gray-800 hover:text-gray-600">Menu</a>
              <a href="about.html" class="text-gray-800 hover:text-gray-600">About</a>
              <a href="contact.html" class="text-gray-800 hover:text-gray-600">Contact</a>
              <a href="cart.html" class="text-gray-800 hover:text-gray-600 relative">
                  <i class="fas fa-shopping-cart text-lg"></i>
                  <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">3</span>
              </a>
          </div>
      </div>
  </nav>

  <!-- Menu Section -->
  <div class="content-wrapper">
    <main class="container mx-auto px-4 py-8">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Our Menu</h2>

      <!-- Menu Categories -->
      <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Cards will be inserted here dynamically -->
      </div>
    </main>
  </div>

    <!-- Footer -->
    <footer class="bg-white shadow fixed-footer">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
          <span class="text-gray-800">&copy; 2024 Indian Flavors Cuisine. All Rights Reserved.</span>
          <div class="flex space-x-4">
              <a href="#" class="text-gray-800 hover:text-gray-600">Privacy Policy</a>
              <a href="#" class="text-gray-800 hover:text-gray-600">Terms of Service</a>
          </div>
      </div>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
