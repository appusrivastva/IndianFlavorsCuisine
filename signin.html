<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Indian Flavors Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
               .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
         
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky-header">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">Indian Flavors Cuisine</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-800 hover:text-gray-600">Home</a>
                <a href="menu.html" class="text-gray-800 hover:text-gray-600">Menu</a>
                <a href="about.html" class="text-gray-800 hover:text-gray-600">About</a>
                <a href="contact.html" class="text-gray-800 hover:text-gray-600">Contact</a>
                <a href="cart.html" class="text-gray-800 hover:text-gray-600 relative">
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">3</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Sign In Page -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign In</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700">Sign In</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:text-indigo-500">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer (Fixed Footer) -->
    <footer class="bg-white shadow fixed-footer">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-gray-800">&copy; 2024 Indian Flavors Cuisine. All Rights Reserved.</span>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-800 hover:text-gray-600">Privacy Policy</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
